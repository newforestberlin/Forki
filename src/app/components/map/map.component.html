<div class="container">
  <h1 class="mt-2" color="font-color">Map</h1>
  <div id="map">
    <svg class="path">
      <path id="path" d="" stroke="var(--highlight)" stroke-linejoin="round" stroke-width="2" fill="none" />
    </svg>
  </div>


  <div class="d-flex flex-wrap map-controller">
    <h1 class="w-100">Routing</h1>
    <div class="mt-3 w-100 d-flex flex-wrap">
      <h4>Obstacle height:</h4>
      <input [(ngModel)]="obstacleHeight" class="form-control d-inline" type="number">
    </div>
    <div class="mt-3 w-100 d-flex flex-wrap">
      <h4 class="d-inline">Obstacle width:</h4>
      <input [(ngModel)]="obstacleWidth" class="form-control d-inline" type="number">
    </div>
    <div class="mt-3 w-100 d-flex flex-wrap">
      <button class="btn" (click)="createObstacle()">Create Obstacle</button>
      <button class="btn ml-2" (click)="findPath()">Find Path</button>
    </div>
  </div>
</div>
