<div class="container mt-2">
  <div class="row">
    <div class="col-12">
      <h1>Find the Path</h1>
    </div>

    <div class="col-8">
      <div id="map">
        <div class="test"></div>
        <svg class="path">
          <path id="path" d="" stroke="#f26868" stroke-linejoin="round" stroke-width="2" fill="none" />
        </svg>
      </div>
    </div>

    <div class="col-4 pl-5">
      <div class="row">
        <div class="col-8">
          <h4>Map height:</h4>
        </div>
        <div class="col-4">
          <input [(ngModel)]="mapHeight" class="form-control" type="number">
        </div>
        <div class="col-8 mt-2">
          <h4>Map width:</h4>
        </div>
        <div class="col-4"><input [(ngModel)]="mapWidth" class="form-control mt-2" type="number"></div>
        <div class="col-12 mt-2">
          <button class="btn btn-dark" (click)="setMapSize()">Set Map Size</button>
        </div>
        <div class="col-8 mt-4">
          <h4>Obstacle height:</h4>
        </div>
        <div class="col-4 mt-4">
          <input [(ngModel)]="obstacleHeight" class="form-control" type="number">
        </div>
        <div class="col-8 mt-2">
          <h4>Obstacle width:</h4>
        </div>
        <div class="col-4"><input [(ngModel)]="obstacleWidth" class="form-control mt-2" type="number"></div>
        <div class="col-12 mt-2">
          <button class="btn btn-dark" (click)="createObstacle()">Create Obstacle</button>
        </div>
        <div class="col-6 mt-4">
          <h4>Anchor 1:</h4>
        </div>
        <div class="col-3"><input [(ngModel)]="x0" class="form-control mt-4" type="number"></div>
        <div class="col-3"><input [(ngModel)]="y0" class="form-control mt-4" type="number"></div>
        <div class="col-6 mt-2">
          <h4>Anchor 2:</h4>
        </div>
        <div class="col-3"><input [(ngModel)]="x1" class="form-control mt-2" type="number"></div>
        <div class="col-3"><input [(ngModel)]="y1" class="form-control mt-2" type="number"></div>
        <div class="col-6 mt-2">
          <h4>Anchor 3:</h4>
        </div>
        <div class="col-3"><input [(ngModel)]="x2" class="form-control mt-2" type="number"></div>
        <div class="col-3"><input [(ngModel)]="y2" class="form-control mt-2" type="number"></div>
        <div class="col-12 mt-2">
          <button class="btn btn-dark" (click)="setAnchorPosition()">Set Anchor</button>
        </div>
        <div class="col-12 mt-2">
          <button class="btn btn-success" (click)="findPath()">Find Path</button>
        </div>
      </div>
    </div>
  </div>
</div>
