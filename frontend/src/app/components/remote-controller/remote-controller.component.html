<div class="container">
  <h1 class="mt-2">Remote Controller</h1>
  <div class="row">
    <div class="col-6">
      <div class="controller-row">
        <button class="btn" (touchstart)='mouseDown("forwards")' (touchend)='mouseUp()'
          (mousedown)='mouseDown("forwards")' (mouseup)="mouseUp()">
          <i class="fas text-light fa-arrow-up"></i>
        </button>
      </div>
      <div class="controller-row">
        <button class="btn mr-5" (touchstart)='mouseDown("left")' (touchend)='mouseUp()' (mousedown)='mouseDown("left")'
          (mouseup)="mouseUp()">
          <i class="fas text-light fa-arrow-left"></i>
        </button>
        <button class="btn" (touchstart)='mouseDown("right")' (touchend)='mouseUp()' (mousedown)='mouseDown("right")'
          (mouseup)="mouseUp()">
          <i class="fas text-light fa-arrow-right"></i>
        </button>
      </div>
      <div class="controller-row">
        <button class="btn" (touchstart)='mouseDown("backwards")' (touchend)='mouseUp()'
          (mousedown)='mouseDown("backwards")' (mouseup)="mouseUp()">
          <i class="fas text-light fa-arrow-down"></i>
        </button>
      </div>
    </div>
    <div class="col-6">
      <div class="controller">
        <button class="btn mr-2" (touchstart)='mouseDown("turn left")' (touchend)='mouseUp()'
          (mousedown)='mouseDown("turn left")' (mouseup)="mouseUp()">
          <i class="fas text-light fa-undo"></i>
        </button>
        <button class="btn" (touchstart)='mouseDown("turn right")' (touchend)='mouseUp()'
          (mousedown)='mouseDown("turn right")' (mouseup)="mouseUp()">
          <i class="fas text-light fa-redo"></i>
        </button>
      </div>

      <button class="btn text-light mt-5" (click)="start()">
        Start
      </button>
      <button class="btn text-light ml-2 mt-5" (click)="mouseUp()">
        Stop
      </button>
    </div>
  </div>
</div>
